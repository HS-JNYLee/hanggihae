<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈 화면</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="top-nav-layout"><a class="nav-link" href="/"><img id= "home-img" src="../assets/images/hansung_logo.png" alt="메인로고"></a></div>
        <div class="top-nav-layout"><a class="nav-link" href="/info">소개</a></div>
        <div class="top-nav-layout"><a class="nav-link" href="/rank">랭킹</a></div>
        <div class="top-nav-layout"><a class="nav-link" href="/kind">종류</a></div>
        <div class="top-nav-layout"><a class="nav-link" href="/">미정</a></div>
        <div class="top-nav-layout"><a class="nav-link" href="/">미정</a></div>
    </nav>
    <div id="main-banner">
        <img id="main-banner-img" src="../assets/images/imagine_turtle.png" alt="한성부기">
        <span id="main-banner-text">안녕하세요, 저희는 한끼해 프로젝트입니다.</span>
    </div>
    <div id="map-wrapper">
        <div id="map-iframe">
            <img id="map-img" src="../assets/images/map_temp.png">
        </div>
        <div id="review-wrapper">
            <div id="review-question">
                <img id="location-mark" src="../assets/images/marker.png">
                <span id="question-text">학교 근처에 맛집은 어디?</span>
            </div>
            <div id="review">
                <div id="review-top">
                    <div id="restaurant-title">
                        <span id="restaurant-name">오사이초밥</span>
                        <div id="review-img">
                            <img id="review-img-1" src="../assets/images/review1.png">
                            <div id="review-img-side">
                                <img id="review-img-2" src="../assets/images/review2.png">
                                <img id="review-img-3" src="../assets/images/review3.png">
                            </div>
                        </div>
                    </div>
                    <div id="restaurant-text">
                        <span class="restaurant-text-inline" id="restaurant-address">서울 종로구 동숲길 100 혜화 대하로 뮤지컬센터 101호</span>
                        <span class="restaurant-text-inline" id="restaurant-open">영업중 (~21:30)</span>
                        <span class="restaurant-text-inline" id="restaurant-guide">오마카세 오사어초밥 대학로에 립점. 저희 오사이촙바 대학로점은 경력 10년 이상의 일식 쉐프가 만듭니다... 더보기</span>
                        <span class="restaurant-text-inline" id="detail">상세보기</span>
                    </div>
                </div>
                <div id="review-bottom">
                    <div id="star-score">
                        <img class="star" id="star-1" src="../assets/images/inactive_star.png">
                        <img class="star" id="star-2" src="../assets/images/inactive_star.png">
                        <img class="star" id="star-3" src="../assets/images/active_star.png">
                        <img class="star" id="star-4" src="../assets/images/active_star.png">
                        <img class="star" id="star-5" src="../assets/images/active_star.png">
                    </div>
                    <div id="phone-number">02-1111-1111</div>
                    <div id="site-address">www.matzip.com</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
