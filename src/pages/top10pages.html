<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../assets/css/style.css">
  <meta charset="UTF-8">
  <title>White Square</title>
  <style>  
  
  body, html {
      height: 100%;
      display: flex;
      margin: 0;
    }

    .white-square {
      
      position: relative;
      width: 800px;
      height: 550px;
      flex-shrink: 0;
      border-radius: 30px;
      border: 2px solid #000;
      background: #FFF;
      overflow-y: auto; /* 세로 스크롤을 추가합니다. */
    }

    .text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-family: BM HANNA_TTF;/*'BM HANNA_TTF', sans-serif*/
      font-size: 40px;
      font-style: normal;
      line-height: normal;
      font-weight: bold;
    }


    .rectangle {
      position: absolute;
      width: calc(100% - 80px); /* 10px 여백 고려하여 조정 */
      height: 250px;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 30px;
      border: 2px solid #000;
      background: rgba(150, 209, 242, 0.66);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px; /* 각 사각형 간격을 위한 여백 */
    }

    .small-rectangle {
      height: 95%;
      border-radius: 30px;
      border: 2px solid #000;
      background: #FFF;
    }

    .left-small-rectangle {
      width: calc(66.66% - 10px); /* 2/3 크기로 설정 */
    }

    .right-small-rectangle {
      width: calc(33.33% - 10px); /* 1/3 크기로 설정 */
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #000;
      background: #FFF; /* 배경색을 하얀색으로 설정 */
      position: absolute;
      top: -8px;
      left: -8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 작은 사각형 안의 텍스트 */
    .text-inside-small-rectangle {
      position: absolute;
      top: 30px; /* 위쪽에서 5px */
      left: 60px; /* 왼쪽에서 10px */
      color: #000;
      font-family: 'BM HANNA_TTF', sans-serif;
      font-size: 15px;
      font-weight: bold;
    }

    /* 사진1 */
    .image-1 {
      width: 150px;
      height: 100px;
      position: absolute;
      top: 70px; /* 텍스트 아래에서 5px 떨어진 곳 */
      left: 20%;
      border-radius: 10px;
      transform: translateX(-80%);
    }

    /* 사진2 */
    .image-2 {
      width: 150px;
      height: 20px;
      position: absolute;
      top: 190px; /* 사진1 아래에서 5px 떨어진 곳 */
      left: 14%;
      transform: translateX(-50%);
    }

    /* 사각형6 */
    .rectangle-6 {
      width: 230px;
      height: 140px;
      position: absolute;
      top: 30px; /* 사진2 아래에서 5px 떨어진 곳 */
      left: 45%;
      transform: translateX(-50%);
      border: 2px solid #000;
      padding: 5px;
      border-radius: 10px;
    }

    /* 텍스트 내용 */
    .rectangle-6 p {
      font-size: 12px;
      margin: 10;
    }

    /* "상세보기" 텍스트 */
    .detail-text {
      position: absolute;
      width: 100px; /* 텍스트 크기에 따라 조정 */
      height: 50px;
      top: 125px; /* 사각형6의 테두리를 기준으로 아래에서 5px 떨어진 곳 */
      right: -25px; /* 테두리 오른쪽에서 5px 떨어진 곳 */
      color: #000;
      font-size: 12px;
    }

    /* "02-111-1111" 텍스트 */
    .contact-info {
      position: absolute;
      top: 170px; /* 사각형6의 테두리를 기준으로 아래에서 10px 떨어진 곳 */
      right: 155px; /* 오른쪽으로 10px */
      font-size: 12px;
      color: #000;
    }

    /* "www.nitip.com" 텍스트 */
    .website-info {
      position: absolute;
      top: 170px; /* 사각형6의 테두리를 기준으로 아래에서 10px 떨어진 곳 */
      right: 10px; /* 오른쪽으로 10px */
      font-size: 12px;
      color: #000;
    }

    /* 사진3 */
    .image-3 {
      width: 160px;
      height: 110px;
      position: absolute;
      top: 30px; /* 테두리를 기준으로 위에서 3px 떨어진 곳 */
      right: 43px; /* 오른쪽에서 10px */
      border-radius: 10px;
    }

    /* 사진4 */
    .image-4 {
      width: 100px;
      height: 20px;
      position: absolute;
      top: 150px; /* 사진4 아래에서 3px 떨어진 곳 */
      right: 43px; /* 오른쪽에서 10px */
    }

    /* 사각형7 */
    .rectangle-7 {
      width: 180px;
      height: 40px;
      position: absolute;
      top: 180px; /* 사각형 테두리를 기준으로 아래에서 10px 떨어진 곳 */
      right: 30px; /* 오른쪽에서 10px */
      border: 2px solid #000;
      padding: 5px;
      border-radius: 10px;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <div class="app"></div> <!-- 내비게이션 바를 렌더링할 플레이스홀더 -->
  <div class="white-square">
    <div class="text">맛집 랭킹</div>

    <div class="rectangle">
      <div class="small-rectangle left-small-rectangle">
        <div class="circle">1</div>
        <!-- 작은 사각형 안의 텍스트 -->
        <div class="text-inside-small-rectangle">오사이 초밥</div>
        <!-- 사진1 -->
        <img src="../assets/images/사진1.png" alt="사진1" class="image-1">
      </div>
      <div class="small-rectangle right-small-rectangle">
        <!-- 사진2 -->
        <img src="../assets/images/사진2.png" alt="사진2" class="image-2">
        <!-- 사각형6 -->
        <div class="rectangle-6">
          <p>서울 동승로 4길 12</p>
          <p><span style="color: red;"></span>한끼해( ~ 11:00 )</p>
          <p>네이버 평점 4.8점(만 점 : 5점), 오늘 먹은 초밥은 정말 맛있었다. 다음에 또 와서 먹을 것이다.</p>
          <div class="detail-text">상세보기</div>
          <div class="contact-info">02-111-1111</div>
          <div class="website-info">www.nitip.com</div>
        </div>
        <!-- 사진3 -->
        <img src="../assets/images/사진3.png" alt="사진3" class="image-3">
        <!-- 사진4 -->
        <img src="../assets/images/사진4.png" alt="사진4" class="image-4">
        <!-- 사각형7 -->
        <div class="rectangle-7">
          남자친구랑 연극보고 너무 재밌었다.
        </div>
      </div>
    </div>
  </div>
</div>
<script>
// Component.js
class Component {
    $target;
    state;
  
    constructor($target) {
      this.$target = $target;
      this.setup();
      this.render();
    }
  
    setup() {}
    template() {
      return '';
    }
  
    render() {
      this.$target.innerHTML = this.template();
      this.setEvent();
    }
  
    setEvent() {}
    setState(newState) {
      this.state = { ...this.state, ...newState };
      this.render();
    }
  }
  
  // Nav.js
  class Menubar {
    href;
    content;
  
    constructor(href, content) {
      this.href = href;
      this.content = content;
    }
  }
  
  class Nav extends Component {
    setup() {
      this.state = [
        new Menubar("", '<img id="home-img" src="../assets/images/hansung_logo.png" alt="메인로고"></a>'),
        new Menubar("info", "소개"),
        new Menubar("rank", "랭킹"),
        new Menubar("kind", "종류"),
        new Menubar("", "미정"),
        new Menubar("", "미정"),
      ];
    }
  
    template() {
      return `
        <nav class="top-nav">
          ${this.state
            .map(
              (item) => `
              <div class="top-nav-layout">
                <a class="nav-link" href="/${item.href}">${item.content}</a>
              </div>
            `
            )
            .join('')}
        </nav>`;
    }
  }
  
  // HTML과의 통합
  document.addEventListener('DOMContentLoaded', () => {
    const $target = document.querySelector('.app'); // 내비게이션 바를 렌더링할 요소 선택자로 변경
    const nav = new Nav($target);
  });
  
</script>

</body>
</html>
