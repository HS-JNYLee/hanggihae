<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 성북구 맛집</title>
  <style>
    body {
      text-align: center;
      overflow-y: scroll; /* 세로 스크롤을 항상 표시 */
    }

    /* Add your styles here */
    .restaurant-box {
      width: 60px;
      height: 40px;
      border: 1px solid #000;
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Top 10 성북구 맛집</h1>
  <div id="restaurantList"></div>

  <script>
    // 맛집 정보 배열
    const restaurants = [
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 ",
      "맛집 "
    ];

    // HTML에 맛집 목록 추가
    const restaurantListElement = document.getElementById("restaurantList");
    restaurants.forEach((restaurant, index) => {
      const restaurantBox = document.createElement("div");
      restaurantBox.className = "restaurant-box";
      restaurantBox.innerText = `${index + 1}. ${restaurant}`;
      restaurantListElement.appendChild(restaurantBox);
    });
  </script>
</body>
</html>
